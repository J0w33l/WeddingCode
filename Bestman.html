<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padrino de Honor</title>
  <style>
    body, h1, h2, p, button {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Georgia', serif;
      background-color: #0c0c0c;
      color: #fff;
      text-align: center;
      line-height: 1.6;
    }
    button {
      cursor: pointer;
    }

    header {
      background: url('https://e0.pxfuel.com/wallpapers/363/740/desktop-wallpaper-suit-and-tie-black-suit-and-tie.jpg') no-repeat center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    header:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }
    .header-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }
    header h1 {
      font-size: 4rem;
      text-transform: uppercase;
      letter-spacing: 5px;
      margin-bottom: 20px;
    }
    header p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    /* Responsive text adjustments */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5rem; /* Reduce font size for tablets */
        letter-spacing: 2px;
      }
      header p {
        font-size: 1.2rem; /* Adjust paragraph font size */
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem; /* Further reduce font size for mobile */
        letter-spacing: 1px;
      }
      header p {
        font-size: 1rem; /* Make paragraph text smaller */
      }
    }

    .button-container {
      position: relative;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      height: 250px;
    }

    .accept-button, .reject-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      text-transform: uppercase;
      position: absolute;
      transition: all 0.3s ease;
    }
    .accept-button {
      background-color: #4caf50;
      color: #fff;
      left: 50%;
      transform: translateX(-100%);
      bottom: 20px;
    }
    .accept-button:hover {
      background-color: #45a049;
    }
    .reject-button {
      background-color: #d9534f;
      color: #fff;
      width: 150px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 5px;
      left: 50%;
      transform: translateX(10%);
      bottom: 20px;
    }
    .reject-button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Estimado Valverd!!</h1>
      <p>Â¿Aceptas la responsabilidad de ser el Padrino de Honor?</p>
      <div class="button-container">
        <button class="accept-button" id="accept">Aceptar</button>
        <button class="reject-button" id="reject">No Aceptar</button>
      </div>
    </div>
  </header>

  <script>
    document.getElementById("accept").addEventListener("click", () => {
      window.location.href = "congratulations.html"; // Redirect to the new page
    });

    const rejectButton = document.getElementById("reject");

    const moveButton = () => {
      const containerRect = rejectButton.parentElement.getBoundingClientRect();
      const maxX = containerRect.width - rejectButton.offsetWidth;
      const maxY = containerRect.height - rejectButton.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      rejectButton.style.left = `${randomX}px`;
      rejectButton.style.top = `${randomY}px`;
    };

    rejectButton.addEventListener("mouseover", moveButton);
    rejectButton.addEventListener("click", moveButton);
  </script>
</body>
</html>
