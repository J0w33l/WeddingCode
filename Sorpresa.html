<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Wedding</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Animation for the section */
        .bradcam_text {
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out 2s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* All text in black */
        .bradcam_text h3,
        .bradcam_text span {
            color: #000000;
            /* Black color */
        }

        .bradcam_text h3 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .bradcam_text span {
            font-size: 1.5rem;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-area">
            <div id="sticky-header" class="main-header-area">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-xl-3 col-lg-3">
                            <div class="logo-img">
                                <a href="index.html">
                                    <img src="img/logo.png" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="col-xl-9 col-lg-9">
                            <div class="main-menu d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li><a href="index.html">Home</a></li>
                                        <li><a class="active" href="Sorpresa.html">No Ganadora</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Banner with Animation -->
    <div class="bradcam_area text-center bradcam_bg overlay3">
        <div class="bradcam_text">
            <h3 id="dynamicText">Cargando...</h3>
            <span>
                Sigue disfrutando del evento, ¡lo mejor aún está por venir! 🎉✨
            </span>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer_top">
            <div class="copy-right_text">
                <div class="container">
                    <div class="footer_border"></div>
                    <div class="row">
                        <div class="col-xl-12">
                            <p class="copy_right text-center">
                                Copyright &copy;
                                <script>document.write(new Date().getFullYear());</script> All rights reserved | Created
                                By Krystel & Joel
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Array of phrases to display randomly
        const messages = [
            "¡No ganaste esta vez, pero aún puedes brillar! ✨",
            "¡Casi lo logras, sigue intentándolo! 🌟",
            "Hoy no fue tu turno, pero la diversión continúa. 🎉",
            "¡No ganaste, pero sigues siendo el alma de la fiesta! 💃🕺",
            "Hoy no tocó, pero lo importante es participar. 😉",
            "No fue esta vez, pero la suerte está de tu lado. 🍀",
            "¡El ramo no fue tuyo, pero la alegría sí lo es! 🏆",
            "No ganaste el ramo, pero ganaste un momento inolvidable. ❤️",
            "¡Otro intento, otra historia para contar! 📖",
            "El ramo se fue, pero la diversión está aquí. 🎊",
            "No fue tu turno, pero la próxima puede ser la vencida. 💪",
            "Hoy no ganaste, pero tu actitud lo vale todo. 🌟",
            "Aunque no ganaste, sigue disfrutando de esta celebración. 🎶",
            "¡La suerte no te eligió hoy, pero te queda toda la fiesta! 🥳",
            "No ganaste esta vez, pero siempre ganas en diversión. 😊",
            "El ramo se escapó, pero la fiesta es tuya. 🌸"
        ];

        // Select a random message and set it as the text
        document.addEventListener("DOMContentLoaded", () => {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("dynamicText").textContent = randomMessage;
        });


    </script>
</body>

</html>
